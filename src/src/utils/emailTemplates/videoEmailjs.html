<!DOCTYPE html>
<html>
<head>
    <title>{{subject}}</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f0f0f0; padding: 10px 0; text-align: center; }
        .content { background: #fff; padding: 20px; }
        .footer { font-size: 12px; color: #888; text-align: center; margin-top: 20px; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #4b2c5e;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{subject}}</h2>
        </div>
        <div class="content">
            <p>{{message}}</p>
            <p><strong>Meeting Time:</strong> {{meeting_time}}</p>
            <p>
                <a href="{{meeting_link}}" class="button">Join Video Call</a>
            </p>
        </div>
        <div class="footer">
            <p>This is an automated message from the Fight For Mesothelioma website.</p>
        </div>
    </div>
</body>
</html>
